<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="document" accept=".txt" required>
        <button type="submit">Upload Document</button>
    </form>
</body>
</html>
