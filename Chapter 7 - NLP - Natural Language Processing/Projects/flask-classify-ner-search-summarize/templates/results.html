<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Document Analysis Results</h1>
    <h2>Classification: {{ classification }}</h2>
    <h2>Named Entities:</h2>
    <ul>
        {% for entity, label in entities.items() %}
            <li>{{ entity }}: {{ label }}</li>
        {% endfor %}
    </ul>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    <a href="/">Back to Home</a>
</body>
</html>
